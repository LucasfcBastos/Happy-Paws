<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Paws</title>
    <!-- Styles -->
    <link rel="stylesheet" href="src/css/styles-create.css">
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <!-- Menu -->
    <aside>
        <img src="src/img/user.png">
        <ul class="menu">
            <li>
                <a>ALL ANIMALS</a>
            </li>
            <li>
                <a>NEW ANIMAL</a>
            </li>
        </ul>
        <li class="out">
            <a>EXIT</a>
        </li>
    </aside>
    <!-- Form -->
    <div class="form-register">
        <form id="animalForm">
            <div class="hr">
                <div class="animal-img">
                    <input type="file" id="photo" required onchange="handleFileChange(event)" required>
                    <img id="preview" src="src/svg/placeholder.svg" alt="Image preview">
                </div>
                <div class="data">
                    <div class="animal-data">
                        <h1>DESCRIPTION OF THE ANIMAL</h1>
                        <label>
                            <input type="text" id="name" placeholder="NAME OF THE ANIMAL" required>
                        </label>
                        <label class="divider">
                            <input type="number" id="age" placeholder="AGE IN YEARS">
                            <select id="sex" required>
                                <option value="Male">MALE</option>
                                <option value="Female">FEMALE</option>
                                <option value="Inderfined">INDERFINED</option>
                            </select>
                            <input type="text" id="type" placeholder="TYPE OF ANIMAL" required>
                        </label>
                        <label>
                            <input type="text" id="race" placeholder="BREED OF ANIMAL">
                        </label>
                    </div>
                    <div class="animal-owner">
                        <h1>OWNER INFORMATION</h1>
                        <label>
                            <input type="text" id="owner" placeholder="OWNER'S NAME" required>
                        </label>
                        <label>
                            <input type="tel" id="phone" placeholder="PHONE">
                            <input type="text" id="city" placeholder="CITY">
                        </label>
                        <label>
                            <textarea id="address" placeholder="ADDRESS"></textarea>
                        </label>
                    </div>
                </div>
            </div>
            <div class="animal-description">
                <h1>LATEST CHECK-UP</h1>
                <label>
                    <textarea id="description" placeholder="DESCRIPTION"></textarea>
                </label>
                <div class="buttom">
                    <button type="submit">REGISTER</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Script -->
    <script src="src/js/form.js"></script> 
</body>
</html>
