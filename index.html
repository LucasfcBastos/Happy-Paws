<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro de Animal</title>
</head>
<body>
    <h1>Cadastro de Animal</h1>
    <form id="animalForm">
        <input type="text" id="nome" placeholder="Nome do Animal" required>
        <input type="number" id="idade" placeholder="Idade" required>
        <select id="sexo">
            <option value="Macho">Macho</option>
            <option value="Fêmea">Fêmea</option>
        </select>
        <input type="text" id="tipo" placeholder="Tipo do Animal" required>
        <input type="file" id="foto" required>
        <input type="text" id="dono" placeholder="Nome do Dono" required>
        <input type="tel" id="telefone" placeholder="Telefone" required>
        <textarea id="descricao" placeholder="Descrição" required></textarea>
        <input type="text" id="endereco" placeholder="Endereço" required>
        <button type="submit">Cadastrar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
