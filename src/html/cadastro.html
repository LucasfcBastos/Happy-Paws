<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Happy Paws</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="stylesheet" href="/src/css/cadastro-styles.css">
    <script src="/src/js/cadastro-script.js"></script>
</head>
<body>
    <div class="background"></div>
    <header>
        <div class="content">
            <img src="/src/img/logo.png" class="logo">
            <h1>HAPPY PAWS</h1>
            <p>Faz o cadastro de maneira rapida</p>
        </div>
        <div class="inputs">
            <div class="input1">
                <form>USUARIO</form>
                <input type="text" placeholder="Ex: Lucas18">
            </div>
            <div class="input2">
                <form>EMAIL</form>
                <input type="text" placeholder="Ex: LucasExemplo@gmail.com">
            </div>
            <div class="input3">
                <form>SENHA</form>
                <input type="password" id="senha" placeholder="Ex: W342GMSyC">
                <div class="olho">
                    <img src="/src//img/password.png" id="olho" onclick="toggleSenhaVisibility()">
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="button1">
                <button>CADASTRAR</button>
            </div>
            <div class="button2" onclick="login()">
                <button>J√Å TENHO LOGIN</button>
            </div>
        </div>
    </header>
    <div class="fade"></div>
</body>
</html>
