<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Happy Paws</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="stylesheet" href="/src/css/recuperar-styles.css">
</head>
<body>
    <div class="background"></div>
    <header id="form">
        <div class="content">
            <img src="/src/img/logo.png" class="logo">
            <h1>HAPPY PAWS</h1>
            <p>Vamos tentar recuperar a sua conta, coloque o seu email para que possamos enviar um email.</p>
        </div>
        <div class="inputs">
            <div class="input1">
                <form for="email">Email</form>
                <input type="email" id="email" placeholder="Ex: LucasExemplo@gmail.com">
            </div>
        </div>
        <div class="buttons">
            <div class="button1">
                <button id="enviarBtn">ENVIAR EMAIL</button>
            </div>
            <div class="button2">
                <button id="cancelarBtn">CANCELAR E TENTAR LOGAR</button>
            </div>
        </div>
    </header>
    <div class="fade"></div>
    <script src="/src/js/recuperar-script.js"></script>
</body>
</html>
